<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Excs</title>
</head>
<body>
    <div class="excs">
        <h1>EXC4</h1>
        <h2>Estados do sul</h2>
        <label for="estados">Estado:</label>
        <select name="estados" id="estados">
            <option value="pr" selected="selected">Parana</option> 
            <option value="sc">Santa Catarina</option>
            <option value="rs">Rio Grande do Sul</option>
        </select>
        <h3 id="h3">Parana</h3>
        <img src="pr.png" alt="uf" id="img">
    </div>
    <div class="excs">
        <h1>EXC5</h1>
        <h2>Peso nos planetas</h2>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Gravidade</th>
                        <th>Planeta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0.37</td>
                        <td>Mercúrio</td>
                    </tr>
                    <tr>
                        <td>0.88</td>
                        <td>Vênus</td>
                    </tr>
                    <tr>
                        <td>0.38</td>
                        <td>Marte</td>
                    </tr>
                    <tr>
                        <td>2.64</td>
                        <td>Júpiter</td>
                    </tr>
                    <tr>
                        <td>1.15</td>
                        <td>Saturno</td>
                    </tr>
                    <tr>
                        <td>1.17</td>
                        <td>Urano</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <label for="planetas">Planeta</label>
            <select name="planetas" id="planetas">
                <option value="0.37" selected="selected">Mercúrio</option> 
                <option value="0.88">Vênus</option>
                <option value="0.38">Marte</option>
                <option value="2.64">Júpiter</option> 
                <option value="1.15">Saturno</option>
                <option value="1.17">Urano</option>
            </select>
            <label for="peso">Peso</label>
            <input  id="peso" type="text">
            <button id="calcular">Calcular</button>
            <button id="cancelar">Cancelar</button>
            <p id="resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
